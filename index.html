<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>TO-DO List App</title>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>

        <div class="menu">
            <div class="menu-header">
                <img src="./default-no-user-pic.jpg" >
                <h3>User name</h3>
                <i class="fas fa-chevron-left btnCloseMenu"></i>
            </div>
            <nav class="menu-nav">
                <a href="#"><i class="fas fa-list"></i>Categories</a>
                <a href="#"><i class="fas fa-chart-pie"></i>Analytics</a>
                <a href="#"><i class="fas fa-cog"></i>Settings</a>
            </nav>
        </div>

        <div class="container">
            <!-- Container Header -->
            <div class="container-header">
                <button class="fas fa-bars btnShowMenu"></button>
                <!-- Container Date -->
                <div class="date">
                    <div class="date-day">
                        <span class="day-number"></span>
                        <span class="day-text"></span>
                    </div>
                    <span class="date-month"></span>
                </div>
                <button class="far fa-lightbulb btnChangeTheme"></button>
            </div>
            <!-- Container Tasks -->
            <div class="task-container">
                <h2>Welcome! User Name</h2>
                <h4>Today's tasks</h4>
                <ul class="tasks-list"></ul>
                <button class="fas fa-plus btnNewTask"></button>
                <form class="form-newTask" onsubmit="addNewTask(event)">
                    <button type="button" class="fas fa-times btnCloseForm"></button>
                    <input type="text" name="task" id="task" autocomplete="off" placeholder="Enter new task">
                    <button type="submit" class="btnAddTask">Add task</button>
                </form>
            </div>
        </div>
    </main>
    <script src="index.js"></script>

</body>
</html>
